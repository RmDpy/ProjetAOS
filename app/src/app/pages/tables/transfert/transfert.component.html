<!-- Affichage des alertes selon erreur -->
<ng-container *ngIf="isAlertTriggered">
  <nb-alert status="{{alert.status}}" closable (close)="onClosingAlert()">{{alert.text}}</nb-alert>
</ng-container>
<!-- Tableau des généralités sur les différents transferts -->
<nb-card>
  <nb-card-header>Transferts</nb-card-header>
  <nb-card-body>
    <ng2-smart-table 
    [settings]="settings" 
    [source]="source" 
    (deleteConfirm)="onDeleteConfirm($event)"
    (createConfirm)="onCreateConfirm($event)"
    (editConfirm)="onEditConfirm($event)">
  </ng2-smart-table>
  </nb-card-body>
</nb-card>
